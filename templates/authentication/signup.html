{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Signup</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'base.css' %}">
	</style>
</head>
<body style="background-color:burlywood ;">
	
	<div class="main">	
		<div class = 'container'>
			<h2>Sign up </h2><br>
			<form action = '/auth/signup' method = 'POST'>
				{% csrf_token %}
				<div class = 'form-group'>
				<label for = "username">Username</label>
				<input type="text" name="username" placeholder="Create a username" class='form-control' required>
			
				</div>
				<div class = 'form-group'>
				<label for = "fname">First Name</label>
				<input type="text" name="fname" placeholder="Enter Your First Name" class='form-control' required>
				</div>

				<div class = 'form-group'>
				<label for = "lname">Last name</label>
				<input type="text" name="lname" placeholder="Enter Your Last name" class='form-control' required>
				</div>

				<div class = 'form-group'>
				<label for = "email">Email Address</label>
				<input type="email" name="email" placeholder="Enter Your Email Address"  class='form-control' required>
				</div>

				<div class = 'form-group'>
				<label for = "pass1">Password</label>
				<input type="password" name="pass1" placeholder="Create a password" class='form-control' required>
				<small id="passwordHelpBlock" class="form-text text-muted">
					Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces.		
				</small>
				</div>

				<div class = 'form-group'>
				<label for = "pass2">Confirm Your Password</label>
				<input type="password" name="pass2" placeholder="Confirm Your password" class='form-control' required>
				</div>

				<button type = 'submit' class = 'btn btn-success'>Sign Up</button>
			</form>
			<br>
			<p class="lead text-center">Already have an account? Click <a href = '/auth/signin'> here </a> to Signin now!
				</p>
		</div>
	</div>




	<<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
